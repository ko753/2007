
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クレ得！！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1><span class="kure">クレ</span><span class="toku">得！！</span></h1>
    </div>
    <div class="ticket-section">
        <hr>
        <p class="ticket-count">プレイチケット数</p>
        <div class="ticket-box">
            <span class="ticket-label">1回増加</span>
            <span id="ticket-count-display">残り15枚</span>
        </div>
        <button onclick="useTicket()">使用する</button>
    </div>
    <div class="history-section">
        <h2>チケット使用履歴</h2>
        <ul id="history-list"></ul>
        <button onclick="window.location.href='history.html'">すべての履歴を確認</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
