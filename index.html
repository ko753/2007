
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クレ得！！</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
    .ticket { border: 1px solid #ccc; background: white; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>プレイチケット一覧</h1>
  <div class="ticket">
    <h2>雨の日クーポン2回増加</h2>
    <p>残り <span id="rain-count">2</span> 枚</p>
    <button onclick="useRainCoupon()">使用する</button>
  </div>
  <script>
    let rainCoupon = 2;
    function useRainCoupon() {
      if (rainCoupon <= 0) {
        alert("使えるチケットはありません。");
        return;
      }
      if (confirm("こちらのチケットを使用しますか？")) {
        rainCoupon--;
        document.getElementById("rain-count").innerText = rainCoupon;
        alert("雨の日クーポン2回増加を使用しました。");
      }
    }
  </script>
</body>
</html>
